<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Changer</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <h1>Background Changer</h1>

        <select name="colorDropdown" id="dropDown">
          <option value="">None</option>
          <option value="red" class="color-button">RED</option>
          <option value="blue" class="color-button">BLUE</option>
          <option value="green" class="color-button">GREEN</option>
          <option value="pink" class="color-button">PINK</option>
          
        </select>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
