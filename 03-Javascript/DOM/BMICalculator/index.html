<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bmi">
      <div class="chart">
        <img src="/Asssets/BMI_Chart.webp" alt="BMI Chart image"  height="500vh">
      </div>
      <div class="input">
        <input
          type="number"
          class="weight"
          placeholder="Enter you Weight in KG"
          min="0"
          
        />
        <input
          type="number"
          class="height"
          placeholder="Enter your Height in cm"
          min="0"
        />
        <button id="calculate">Calculate BMI</button>
        <div class="result">The BMI is :</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
