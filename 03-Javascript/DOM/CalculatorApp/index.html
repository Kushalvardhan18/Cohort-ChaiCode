<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <input type="text" id="input" placeholder="0" />
        <div class="buttons">
          <button class="clear" >C</button>
          <button class="backspace">
            <img src="/Asssets/left-arrow.png" alt="Clear" width="20px" />
          </button>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="num7" >7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="num0">0</button>
          <button id="sum">+</button>
          <button id="sub">-</button>
          <button id="multiply">*</button>
          <button id="divide">/</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
